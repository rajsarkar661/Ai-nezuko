<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Girlfriend - Voice Only Edition</title>
    <!-- Live2D Widget -->
    <script src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <style>
        body {
            margin: 0; background: #1e1e2e; color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        #status-light {
            width: 15px; height: 15px; border-radius: 50%; background: red;
            margin-bottom: 10px; box-shadow: 0 0 10px red;
        }
        .listening { background: #00ff00 !important; box-shadow: 0 0 10px #00ff00 !important; }
        
        #display-box {
            width: 80%; max-width: 500px; text-align: center;
            background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 20px;
        }
        #user-text { color: #aaa; font-size: 16px; margin-bottom: 10px; }
        #ai-text { color: #ffafbd; font-size: 22px; font-weight: bold; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 99;
        }
        button {
            padding: 15px 40px; font-size: 20px; background: #ff4d6d;
            color: white; border: none; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button onclick="startApp()">মায়ার সাথে কথা বলুন (Start)</button>
    </div>

    <div id="status-light"></div>
    <div id="status-text">সিস্টেম বন্ধ</div>

    <div id="display-box">
        <p id="user-text">আপনি যা বলবেন তা এখানে দেখাবে...</p>
        <p id="ai-text">মায়া যা বলবে তা এখানে দেখাবে...</p>
    </div>

    <script>
        const GEMINI_KEY = "AIzaSyCwIM6y0RgvdLivFUJilbnl92aPKFEwviU";
        const VOICE_API = "http://31.97.226.11:8000/tts?text=";

        const statusLight = document.getElementById('status-light');
        const statusText = document.getElementById('status-text');
        const userDisplay = document.getElementById('user-text');
        const aiDisplay = document.getElementById('ai-text');

        let recognition;
        let isSpeaking = false;

        // ১. Live2D মডেল সেটআপ
        L2Dwidget.init({
            model: { jsonPath: 'https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json' },
            display: { position: 'center', width: 400, height: 500, vOffset: -50 }
        });

        // ২. অ্যাপ শুরু করার ফাংশন
        function startApp() {
            document.getElementById('start-screen').style.display = 'none';
            initVoiceInput();
        }

        // ৩. ভয়েস শোনা (Bengali Speech to Text)
        function initVoiceInput() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'bn-BD';
            recognition.continuous = false; // এক বাক্য শুনেই থেমে যাবে যাতে প্রসেস করতে পারে

            recognition.onstart = () => {
                if (!isSpeaking) {
                    statusLight.classList.add('listening');
                    statusText.innerText = "আমি শুনছি...";
                }
            };

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                userDisplay.innerText = "তুমি: " + text;
                await getGeminiResponse(text);
            };

            recognition.onend = () => {
                // যদি এআই কথা না বলে, তবে আবার শোনা শুরু করো
                if (!isSpeaking) {
                    recognition.start();
                }
            };

            recognition.onerror = (e) => {
                console.log("Error:", e);
                if (!isSpeaking) recognition.start();
            };

            recognition.start();
        }

        // ৪. Gemini AI থেকে উত্তর আনা
        async function getGeminiResponse(userInput) {
            isSpeaking = true; // শোনা বন্ধ করো
            statusLight.classList.remove('listening');
            statusText.innerText = "ভাবছি...";

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are Maya, a sweet Bengali girlfriend. Keep your answer short (max 15 words). Answer in Bengali only. User said: ${userInput}` }] }]
                    })
                });

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                aiDisplay.innerText = "মায়া: " + reply;
                await talk(reply);

            } catch (error) {
                console.error("Gemini Error:", error);
                isSpeaking = false;
                recognition.start();
            }
        }

        // ৫. ভয়েস এপিআই দিয়ে কথা বলানো
        function talk(text) {
            return new Promise((resolve) => {
                statusText.innerText = "কথা বলছি...";
                
                // আপনার দেওয়া ভয়েস এপিআই ইউআরএল
                const audio = new Audio(VOICE_API + encodeURIComponent(text));
                
                audio.onended = () => {
                    isSpeaking = false;
                    statusText.innerText = "শুনছি...";
                    recognition.start(); // কথা শেষ হলে আবার শোনা শুরু
                    resolve();
                };

                audio.onerror = () => {
                    isSpeaking = false;
                    recognition.start();
                    resolve();
                };

                audio.play();
            });
        }
    </script>
</body>
</html>
